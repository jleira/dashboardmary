<div class="main-content">
    <div class="container-fluid">


        <div class="row">
            <div class="col-md-6" >
                <label for="inputState">Fecha inicial</label>
                <input type="date" class="form-control" placeholder="Fecha inicial" [(ngModel)]="finicial">
            </div>

            <div class="col-md-6" >
                <label for="inputState">Fecha final</label>
                <input type="date" class="form-control" placeholder="Fecha final" [(ngModel)]="ffinal">
            </div>

            <br>
            <br>
            <div class="col-md-12" >
                <button  class="btn btn-primary btn-block" (click)="cargarformularios()">Buscar</button>

            </div>
            <div class="col-md-12" >
                <button  class="btn btn-success btn-block" (click)="reporte()">Exportar excel</button>

            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped hover" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"
                        id="table10">
                        <!--
                <table class="table" id="table1">
-->

                        <thead>
                            <tr>
                                <th>Formulario</th>
                                <th>Pregunta</th>
                                <th>Respuesta</th>

                                <th>Fecha</th>
                                <th>Nombre</th>
                                <th>Role</th>

                                <th>Departamento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data">
                                <td>{{item.formulario}}</td>
                                <td>{{item.Pregunta}}</td>
                                <td>{{item.Respuesta}}</td>
                                <td>{{item.Fecha}}</td>
                                <td>{{item.Nombre}}</td>
                                <td>{{item.Role}}</td>
                                <td>{{item.Departamento}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
