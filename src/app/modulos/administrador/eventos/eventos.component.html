<div class="main-content">
    <div class="container-fluid">


        <div class="row">
            <div class="col-lg-12" style="text-align: right;">
                <a data-toggle="tooltip" title="Registrar nuevo Usuario" (click)="crearnuevo()">
                    <i class="material-icons" style="color: #1062b9;font-size: 2.5rem;">add_circle</i>
                </a>
            </div>


        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped hover" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"
                        id="table10">
                        <!--
                <table class="table" id="table1">
-->

                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Semaforo</th>
                                <th>Email</th>
                                <th>Perfil</th>
                                <th>Familia</th>
                                <th>Marca</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data">
                                <td>{{item.name}}</td>
                                <td>{{buscar(item.semaforo)}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.cat}}</td>
                                <td>{{item.familia}}</td>
                                <td>{{buscar(item.marca)}}</td>
                                <td>
                                    <a [routerLink]="['./../detallesusuario/'+item.id]">
                                        Gestionar
                                    </a>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="datos_crear.name">
                        </div>
                        <div class="col-md-6" *ngIf="tipos_pregunta">
                            <label for="inputState">Perfil</label>
                            <select id="inputState" placeholder="Perfil del usuario" class="form-control"
                                [(ngModel)]="datos_crear.perfil">
                                <option *ngFor="let act of perfiles" value="{{act.valor}}">{{act.texto}}
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <label>email</label>
                            <input type="email" class="form-control" placeholder="example@example.com" [(ngModel)]="datos_crear.email">
                        </div>
                        <div class="col-md-6">
                            <label>Contraseña</label>
                            <input type="text" class="form-control"  [(ngModel)]="datos_crear.password">
                        </div>
                    </div>






                </div>
            </div>

            <br>
            <br>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-link" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-link" style="color: #1062b9;border-color: #1062b9;"
                    (click)="crear()">Guardar</button>
            </div>
        </div>
    </div>
</div>
